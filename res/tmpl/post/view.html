<div class="content-box blog-view">

    <div class="content-box-header back">{{ title }}</div>

    <div class="content-box-content clearfix">
        <div class="content-box-item post">

            <h1 class="title">{{ title }}</h1>

            <div class="post-inf-wrapper clearfix">
                <div class="post-inf clearfix">
                    <div class="post-date">{{ date }}</div>
                    <div class="post-views-comments">
                        <div class="post-views-inf">{{ stat.views}}</div>
                        <div class="post-comments-inf">{{ stat.comments}}</div>
                    </div>
                </div>

                <div class="post-socials clearfix">
                    <a href="#" class="fb">580</a>
                    <a href="#" class="tw">220</a>
                    <a href="#" class="gp">103</a>
                </div>
            </div>

            <div class="post-description clearfix">
                {{ text }}
            </div>

            <div class="more-posts clearfix">
                <div class="title">{{i18n "title-post-similar"}}</div>
                <div class="more-posts render-list"></div>
            </div>

            <div class="post-comments">
                <div class="title">{{i18n "title-post-comments"}} - {{ stat.comments}}</div>

                <form action="/post/{{id}}/comments" method="get" class="filter-render-list">

                    <div class="post-comments render-list"></div>

                    {{#if (gt stat.comments 0)}}
                        <input type="submit" class="" value="{{i18n "button-load-more"}}"></input>
                    {{/if}}
                </form>

                <!-- COMMENT FORM -->
                <div class="message-form-wrapper">
                    <div class="message-form">
                        <form action="">
                            <textarea class="message-form-area" name="" placeholder="Напишите комментарий" rows="1"></textarea>

                            <div class="message-form-actions clearfix">
                                <label class="input-file-wrapper">
                                    <input type="file" class="input-file">
                                </label>
                                <button type="submit" class="message-form-btn">Отправить</button>
                                <div class="message-form-smileys"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end of  COMMENT FORM -->

            </div>

        </div>
    </div>

</div>
