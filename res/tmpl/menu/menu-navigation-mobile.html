<div id="menu-navigation-mobile" class="menu-mobile pushy pushy-left">
    <div class="menu-balance-inf clearfix">
        <div>
            <i class="i-purse"></i>
            <span class="holder-money">{{player "balance.money"}}</span>
            <span>{{player "getCurrency"}}</span>
        </div>
        <div>
            <span class="holder-points">{{player "balance.points"}}</span>
            <span>{{i18n "title-of-points"}}</span>
        </div>
    </div>
    <hr>
    {{#each .}}
    <ul class="{{@key}}">
        {{#each this}}
        <li><a href="/{{.}}">{{i18n "menu" .}}</a></li>
        {{/each}}
        <hr/>
    </ul>
    {{/each}}
</div>
