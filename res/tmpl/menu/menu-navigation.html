<nav id="menu-navigation" class="menu">
    {{#each .}}
    <ul class="{{@key}}">
        {{#each this}}
            <li><a href="/{{.}}">{{i18n "menu" .}}
            {{{countHTML .}}}
            </a></li>
        {{/each}}
        {{#if (eq @key 'menu-more')}}
	        <li>
	       		<span onclick="Content.logoutPopup();">{{i18n 'menu-logout'}}</span>
	        </li>
        {{/if}}
    </ul>
    {{/each}}
</nav>
