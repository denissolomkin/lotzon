<div id="menu-buttons" class="menu-btns">
    {{#if ( unauthorized ) }}
    <div class="unregistred">
        <button onclick="Content.popup.login();" class="button login" id="unregistred-login">{{i18n "title-of-enter"}}</button>
        <button onclick="Content.popup.register();" class="button registration" id="unregistred-register">{{i18n "title-of-register"}}</button>
    </div>
    {{else}}
    <!-- Menu Button -->
    <div class="menu-btn menu-btn-item"><i class="i-menu"></i> {{{countHTML "menu"}}}
    </div>
    <!-- Profile Menu Button -->
    <div class="menu-profile-btn menu-btn-item">
        <a href="/profile">
            <img src="{{avatar this.user.img this.user.id 50}}" class="loading" onload="this.style.background = 'none'"
                 onerror="Player.getAvatar.call(this)">
        </a>
    </div>
    {{/if}}
</div>
