<div id="menu-balance" class="balance banner ad">
    {{#if ( unauthorized ) }}{{else}}
    <div class="balance-btn menu-btn-item">

        <!-- <div class="title">{{{i18n "menu-title-player-balance"}}}</div> -->
        <div class="title">
            <!-- <img src="/res/css/img/moneta.svg"> -->
            <img src="{{avatar (player 'img') (player 'id')}}" onload="this.style.background = 'none'"
                 onerror="Player.getAvatar.call(this)">
        </div>
        
        <div>
            <span class="cabinet-balance-count">
                <span class="holder-money">{{balance.money}}</span>
                <span>{{player "getCurrency"}}</span>
            </span>
            <span class="cabinet-balance-count">
                <span class="holder-points"></span>
                <span>{{i18n "title-of-points"}}</span>
            </span>
        </div>

        <div class="arrows">
            <i class="i-arrow-slim-down"></i>
            <i class="i-arrow-slim-top"></i>
        </div>
    </div>

    <!-- BALANCE MENU -->
    <div class="menu-balance menu-item">
        <div class="menu-balance-actions clearfix">
            <a href="/profile" class="menu-balance-item">{{i18n 'menu-cabinet'}}</a>
            {{#each .}}
            <a href="/{{.}}" class="menu-balance-item">{{i18n "menu" .}}</a>
            {{/each}}
            <a class="menu-balance-item not-handle" onclick="Content.logoutPopup();">{{i18n 'menu-logout'}}</a>
        </div>
    </div>
    <!-- end of BALANCE MENU -->

    {{/if}}
</div>
