<div class="balance-btn menu-btn-item">
    <span class="cabinet-balance-count"><i class="i-purse"></i>
        <span class="holder-money">{{balance.money}}</span>
        <span>{{player "getCurrency"}}</span>
    </span>
    <span class="cabinet-balance-count">
        <span class="holder-points">{{balance.points}}</span>
        <span>{{i18n "title-of-points"}}</span>
    </span>
</div>

<!-- BALANCE MENU -->
<div class="menu-balance menu-item">
    <div class="menu-balance-inf clearfix">
        <div>{{balance.money}}<br><span>гривен на счету</span></div>
        <div>{{balance.points}}<br><span>баллов на счету</span></div>
    </div>
    <div class="menu-balance-actions clearfix">
        <a href="/profile/cashout" class="menu-balance-item">{{i18n "button-balance-cashout"}}</a>
        <a href="/profile/convert" class="menu-balance-item">{{i18n "button-balance-convert"}}</a>
    </div>
    <a href="/reports/transactions" class="menu-balance-item">{{i18n "button-balance-transactions"}}</a>
    <a href="/reports/payments" class="menu-balance-item">{{i18n "button-balance-payments"}}</a>
</div>
<!-- end of BALANCE MENU -->
