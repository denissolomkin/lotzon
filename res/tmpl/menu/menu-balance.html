<div id="menu-balance" class="balance banner ad">
    <div class="balance-btn menu-btn-item">
        <div>
            <span class="cabinet-balance-count"><i class="i-purse"></i>
                <span class="holder-money"></span>
                <span>{{player "getCurrency"}}</span>
            </span>
            <span class="cabinet-balance-count">
                <span class="holder-points"></span>
                <span>{{i18n "title-of-points"}}</span>
            </span>
        </div>
    </div>

    <!-- BALANCE MENU -->
    <div class="menu-balance menu-item">
        <div class="menu-balance-actions clearfix">
            {{#each .}}
            <a href="/{{.}}" class="menu-balance-item">{{i18n "menu" .}}</a>
            {{/each}}
        </div>
    </div>
    <!-- end of BALANCE MENU -->
</div>
