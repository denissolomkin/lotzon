<div data-id="{{id}}" class='make-table c-friend{{#if new}} new{{/if}}{{#if user.is_online}} online{{/if}} clearfix'>
    <div class="make-row">
        <div class="make-column user-info">
            <a href="/user/{{user.id}}">
                <div class="c-friend-img">
                    <img src="{{avatar user.img user.id 100}}" class="loading" onload="this.style.background = 'none'" onerror="Player.getAvatar.call(this)">
                </div>
                <div class="c-friend-name">{{ user.name }}</div>
                <div class="c-friend-date">{{ from date }}</div>
            </a>
        </div>
        <div class="make-column c-friend-description">
            <div class="c-friend-news">{{ i18n "title-chronicle" news }}</div>
        </div>
        <div class="make-column c-friend-actions">
            <a href="/users/{{user.id}}/messages" class="c-friend-msg">{{i18n "button-users-write-message"}}</a>
            <a href="/users/{{user.id}}/friends" class="c-friend-msg">{{i18n "button-users-view-friends"}}</a>
        </div>
    </div>
</div>
