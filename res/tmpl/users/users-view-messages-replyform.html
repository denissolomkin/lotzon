<form action="/communication/messages" method="post">
    <!-- MESSAGE FORM -->
    <div class="message-form-wrapper">
        <div class="message-form">
            <input type="hidden" class="required" name="recipient_id" value="{{id}}">
            <input type="hidden" name="image" value="">


            <div contenteditable="true" class="message-form-area required" name="text" data-placeholder="{{i18n 'message-users-write-message'}}" rows="1"></div>

            <div class="message-form-actions clearfix">

                <label class="input-file-wrapper fa fa-file-image-o">
                </label>

                <div class="clearfix">
                    <button name="submit" type="submit">{{i18n "button-send"}}</button>
                    <div class="message-form-smileys i-smile"></div> 
                </div>
                <div class="smiles clearfix hidden">
                    {{{emotions}}}
                </div> 
            </div>
        </div>
    </div>
    <!-- end of MESSAGE FORM -->
</form>
