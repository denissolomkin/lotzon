<div id="users-requests-{{id}}" data-id="{{id}}" class="make-table c-friend clearfix">
    <div class="make-row">
        <div class="make-column user-info">
            <a href="/user/{{user.id}}">
                <div class="c-friend-img st-indicator {{player "getOnline" user}}">
                    <img src="{{avatar user.img user.id 100}}" class="loading" onload="this.style.background = 'none'" onerror="Player.getAvatar.call(this)">
                </div>
                <div class="c-friend-name">{{ user.name }}</div>
                <div class="c-friend-date">{{from date }}</div>
            </a>
        </div>
        <div class="make-column c-friend-description">
            <div class="c-friend-news">{{i18n "title-users-requests-suggested"}}</div>
        </div>
        <div class="make-column c-friend-actions">
            <form action="/users/requests/{{id}}" method="put">
                <input type="hidden" name="status" value="">
                <button type="submit" onclick="this.form.elements['status'].value=1;" class="yes">{{i18n "button-users-requests-approve"}}
                </button>
                <button type="submit" onclick="this.form.elements['status'].value=2;" class="no">{{i18n "button-users-requests-deny"}}
                </button>
            </form>
        </div>
    </div>
</div>
