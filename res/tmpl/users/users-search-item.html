<div data-id="{{id}}" class="c-friend clearfix">
    <a href="/user/{{id}}">
        <div class="c-friend-img">
            <img src="{{avatar img id 100}}"
                 class="loading"
                 onload="this.style.background = 'none'"
                 onerror="Player.getAvatar.call(this)">
        </div>
        <div class="c-friend-description">
            <div class="c-friend-name">{{ name }}</div>
            <a href="#" class="c-friend-pal">{{i18n "button-users-friendship"}}</a>
        </div>
    </a>
</div>
