<div id="users-view-message" class="content-box">

    <div class="content-box-header"><span class="back i-arrow-left large-visible"></span><span class="back i-arrow-slim-left small-visible"></span>{{i18n "title-messages-new-message"}}</div>

    <div class="content-box-content clearfix">

        <div class="content-box-item">

            <div class="addressee">
                <input type="hidden" name="recipient_id" value="{{ id }}">

                <div class="nm-selected">
                    <div class="nm-friend">
                        <div data-user-id="{{id}}" class="nm-friend-img user-status {{#if (player "isOnline" user.ping)}} online {{/if}}">
                            <img src="{{avatar img id 100}}"
                                 class="loading"
                                 onload="this.style.background = 'none'"
                                 onerror="Player.getAvatar.call(this)">
                        </div>
                        <div class="nm-friend-name">{{ name }}</div>
                    </div>
                </div>

            </div>

            {{partial 'users-view-messages-replyform' this}}
            {{partial 'users-view-messages-form' this}}

        </div>
    </div>

</div>
