<div id="users-view-message" class="content-box">

    <div class="content-box-header"><span class="back i-arrow-left"></span>{{i18n "title-messages-new-message"}}</div>

    <div class="content-box-content clearfix">

        <div class="content-box-item">

            <div class="addressee">
                <input type="hidden" name="recipient_id" value="{{ id }}">

                <div class="nm-selected">
                    <div class="nm-friend">
                        <div class="nm-friend-img">
                            <img src="{{avatar img id 100}}" alt="">
                        </div>
                        <div class="nm-friend-name">{{ name }}</div>
                    </div>
                </div>

            </div>

            {{partial 'users-view-messages-replyform' this}}

        </div>
    </div>

</div>
