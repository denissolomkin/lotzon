<div id="users-friends" class="content-box-item c-friends">

    <form action="/users/friends/list" method="get" class="render-list-form">

        <div class="content-box-item-top">
            <div class="friends-count">{{i18n "title-users-of-friends"}} (<span>{{player "getCount" "friends"}}</span>)</div>
            <div class="friends-search">
                <input type="text" name="match" class="friends-search-input" placeholder='{{i18n "placeholder-search-from-friends"}}'>
            </div>
        </div>

        {{partial 'users-friends-container' this}}

    </form>

</div>
