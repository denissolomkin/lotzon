<div id="users-chronicle" class="content-box-item c-chronicle">
	
    <form name="users-chronicle-list" action="/users/chronicle/list" method="get" class="render-list-form">
		
		<div class="content-box-item-top users-filter">
            <div class="friends-count">{{i18n "title-users-of-friends"}} (<span>{{player "getCount" "chronicle"}}</span>)</div>
            <div class="friends-search">
                <input type="text" name="match" class="friends-search-input" placeholder='{{i18n "placeholder-search-from-friends"}}'>
            </div>
        </div>

        <div id="users-chronicle-list" class="render-list">
            {{partial "users-chronicle-list" this}}
        </div>

        <div class="container-center">
            <button name="submit" type="submit" class="infinite-scrolling btn-flat">{{i18n "button-load-more"}}</button>
        </div>

    </form>

</div>
