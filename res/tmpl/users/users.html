<div id="users" class="content-main">
    <div class="content-box">

        <div class="content-box-header">
            <!-- TABS -->
            <div class="content-box-tabs clearfix">
                <a href="/users/friends" class="content-box-tab">
                    <span>{{i18n "title-users-friends"}}</span></a>
                <a href="/users/chronicle" class="content-box-tab">
                    <span>{{i18n "title-users-chronicle"}}</span>
                    <span class="count count-chronicle"{{#if (like 0 (count 'chronicle'))}} style="display:none;"{{/if}}>{{count "chronicle"}}</span></a>
                <a href="/users/birthdays" class="content-box-tab">
                    <span>{{i18n "title-users-birthdays"}}</span>
                    <span class="count count-birthdays"{{#if (like 0 (count 'birthdays'))}} style="display:none;"{{/if}}>{{count "birthdays"}}</span> </a>
                <a href="/users/requests" class="content-box-tab">
                    <span>{{i18n "title-users-requests"}}</span>
                    <span class="count count-requests"{{#if (like 0 (count 'requests'))}} style="display:none;"{{/if}}>{{count "requests"}}</span></a>
                </a>
                <a href="/users/search" class="content-box-tab">
                    <span>{{i18n "title-users-search"}}</span></a>
            </div>
            <!-- end of TABS -->
        </div>

        <div class="content-box-content clearfix">
        </div>

    </div>

</div><!-- .content-main -->
