<div id="communication-notifications-{{id}}" class="c-notification clearfix">
    <div class="close-notification"></div>
    <div class="c-notification-top">
        <div class="c-notification-img">
            <img src="{{user.img}}" alt="">
        </div>
        <div class="c-notificaion-inf">
            <span class="c-notification-name">{{user.title}}</span>
            <span class="c-notification-date"><span>сегодня в</span><span>{{date}}</span></span>
            <div class="c-notification-question">на <span>{{theme}}</span></div>
        </div>
    </div>
    <div class="c-notification-description">
        {{text}}
    </div>
</div>
