				<div class="content-box-item clearfix communication-comments">

		{{#notifications}}
					<!-- NOTIFICATIONS -->
					<div class="c-notifications">
						<div class="title">
							У вас {{notifications}} новых ответа <span class="c-show-notifications">смотреть</span>
							<span class="c-hide-notifications"></span>
						</div>

						<div class="c-notifications-list">
							<div class="close-list">Отметить все как прочитанные</div>
     
						</div>
					</div>
					<!-- end of NOTIFICATIONS -->
        {{/notifications}}
        {{^notifications}}No NOTIFICATIONS :({{/notifications}}
		
		
		


		{{#items}}
					<div class="comment liked{{#answer}} answer{{/answer}}">
						<div class="comment-content">
							<div class="comment-top">
								<div class="comment-img">
									<img src="{{player.img}}" alt="">
								</div>
								<div class="comment-inf">
									<span class="comment-name"> {{player.title}} </span>
									<span class="comment-date"><span>{{date}}</span><span>08:23</span></span>
									<span class="comment-reply">
										<span class="separator">|</span>
										<span class="comment-reply-btn">Ответить</span>
										<span class="comment-like-mob"></span>
									</span>
								</div>
							</div>
							<div class="comment-like">5</div>
							<div class="comment-description">
								{{text}}
								{{#img}} <img src="{{img}}" alt="">{{/img}}
							</div>
						</div>

					</div>
        {{/items}}
		
        {{^items}}No comments :({{/items}}
		
					<!-- COMMENT FORM -->
					<div class="message-form-wrapper">
						<div class="message-form">
							<form action="">
								<textarea class="message-form-area" name="" placeholder="Напишите комментарий" rows="1"></textarea>
								<div class="message-form-actions clearfix">
									<label class="input-file-wrapper">
										<input type="file" class="input-file">
									</label>
									<button type="submit" class="message-form-btn">Отправить</button>
									<div class="message-form-smileys"></div>
								</div>
							</form>
						</div>
					</div>
					<!-- end of  COMMENT FORM -->

				</div>
