<div id="communication-comments" class="content-box-item clearfix">

    {{partial 'communication-comments-replyform' this}}
    {{partial 'communication-notifications' this}}


    <div class="render-list" id="communication-comments-list">
        {{partial 'communication-comments-list' this}}
    </div>

    <form action="/communication/comments/list" method="get" class="render-list-form">

        {{^lastItem}}
        <div class="container-center">
            <button name="submit" type="submit" class="btn-flat infinite-scrolling">{{i18n "button-load-more"}}</button>
        </div>
        {{/lastItem}}

    </form>


</div>
