<div id="communication-messages-{{id}}" data-id="{{id}}" class="message {{#if isUnread}}message-message.message-unread{{/if}}">
    {{#if isUnread}}
        <div class="mark-read"><div class="service-pop-up">{{i18n "title-mark-as-read"}}</div></div>
    {{/if}}
    <a href="/users/{{user.id}}/messages">
        <div class="message-img">
        <div class="service-pop-up">{{i18n "title-mark-online"}}</div>
            <img src="{{avatar user.img user.id 50}}" alt="">
        </div>
        <div class="message-name">{{user.name}}</div>
        <div class="message-text">
            {{{text}}}
        </div>
    </a>
    <hr>
</div>
