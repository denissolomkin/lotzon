<!-- COMMENT FORM -->
<div class="message-form-wrapper">
    <div class="message-form">
        <form action="/communication/comments/" method="post">
            <input type="hidden" name="userid" value="{{userid}}">
            <input type="hidden" name="commentid" value="{{commentid}}">
            <textarea class="message-form-area" name="comment" placeholder="{{i18n 'message-comments-write-comment'}}" rows="1">
                {{#username}}{{this}},{{/username}}
            </textarea>

            <div class="message-form-actions clearfix">
                <label class="input-file-wrapper">
                    <input type="file" class="input-file">
                </label>
                <button type="submit" class="message-form-btn">Отправить</button>
                <div class="message-form-smileys"></div>
            </div>

        </form>
    </div>
</div>
<!-- end of  COMMENT FORM -->
