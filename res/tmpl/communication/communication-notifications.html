<div id="communication-notifications" class="c-notifications">
    {{#if (player "getCount" "notifications")}}
    <div class="title">
        {{i18n "message-notifications-you-have"}} <span class="count-notifications">{{player "getCount" "notifications"}}</span> {{i18n "message-notifications-new-answers"}} <span class="c-show-notifications">{{i18n "button-see"}}</span>
        <span class="c-hide-notifications i-x-slim"></span>
    </div>

    <div class="c-notifications-list">
        <div class="close-list">{{i18n "button-mark-all-as-read"}}</div>


        <div class="render-list" id="communication-notifications-list">
        </div>

        <form action="/communication/notifications/list" method="get" class="render-list-form">

            <div class="container-center">
                <button name="submit" type="submit" class="btn-flat once-infinite-scrolling">{{i18n "button-load-more"}}</button>
            </div>

        </form>
    </div>
    {{/if}}
</div>
