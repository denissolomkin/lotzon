<div id="communication-messages-new-user">

    {{#if .}}
    <div class="nm-selected">
        <div class="nm-change">{{i18n "title-messages-change-user"}}</div>
        <div class="nm-friend">
            <div class="nm-friend-img">
                <img src="{{avatar img id}}" alt="">
            </div>
            <div class="nm-friend-name">{{ name }}</div>
        </div>
    </div>
    {{else}}
    <input type="text" name="" placeholder="{{i18n "title-messages-enter-name"}}" class="enter-friend-name">
    {{/if}}

</div>
