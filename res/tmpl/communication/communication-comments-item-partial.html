<div class="comment-content"
     data-user-name="{{user.name}}"
     data-user-id="{{user.id}}"
     {{#if object_id}} data-post-id="{{object_id}}" {{/if}}
     data-comment-id="{{or comment_id id}}">
    <div class="comment-top">
        <a href="/user/{{user.id}}">
            <div class="comment-img">
                <img src="{{avatar this.user.img this.user.id 50}}"
                     class="loading"
                     onload="this.style.background = 'none'"
                     onerror="Player.getAvatar.call(this)">
            </div>
        </a>

        <div class="comment-inf">
            <span class="comment-name"><a href="/user/{{user.id}}">{{this.user.name}}</a></span>
            <span class="comment-date"><span>{{from this.date}}</span></span>
            <span class="comment-reply">
                <span class="comment-reply-btn">{{i18n "button-answer"}}</span>
                {{#if (player "moderator")}}
                {{#if (like moderator 0)}}
                <span class="comment-complain-btn">{{i18n "button-complain"}}</span>
                {{/if}}
                {{/if}}
            </span>
        </div>
    </div>
    {{partial "communication-comments-view-like" this}}
    <div class="comment-description">
        <input class="comment-reply-btn" type="text">
        <p> {{{getSmile this.text}}} </p>
        {{#if this.img}}
        <div data-href="/filestorage/reviews/{{this.img}}" class="get-full-picture">
            <img src="/filestorage/reviews/600/{{this.img}}" alt="">
        </div>
        {{/if}}
    </div>
</div>
