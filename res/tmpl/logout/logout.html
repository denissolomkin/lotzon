<div id="logout" class="pop-box content-main">
	<div>
		<div class="i-x-slim close"></div>
		<p>{{i18n "title-logout-worning"}}</p>
		<button onclick="document.location.href = '/players/logout';" class="btn-flat uk-float-left">{{i18n 'button-logout'}}</button>

	</div>
</div>
