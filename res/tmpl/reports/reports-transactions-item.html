{{#if isDay}}<div class="th-date-range ">{{day date}}</div>{{/if}}
<div data-id="{{id}}" class="th-item{{#if (lt this.sum 0)}} th-minus{{/if}} clearfix">
    <div class="th-item-left">
        <div>{{{day date "HH:MM"}}}</div>
        <div>{{description}}</div>
    </div>
    <div class="th-item-right">
        <div class="th-item-sum">{{this.sum}}
            {{#if (eq type "money") }}
            {{player "getCurrency"}}
            {{else}}
            {{i18n "title-of-points"}}
            {{/if}}
        </div>
        <div>{{balance}}</div>
    </div>
</div>
