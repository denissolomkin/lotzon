<div id="reports-transactions" class="content-box">
    {{partial 'common-content-box-header-partial' (i18n "title-reports-transactions") }}

    <div class="content-box-content clearfix">

        <div class="content-box-item with-cat cabinet-transaction-history">
            <form class="render-list-form-unwatched" action="/reports/transactions/list" method="get">

                <div class="content-box-item-top clearfix">
                    <div class="calendar-range i-calendar">
                        <input type="text" name="daterange" class="daterange" value="" placeholder="{{i18n "title-of-range"}}" readonly="readonly">
                    </div>

                    <div class="content-box-cat">
                        <span class="position-relative">
                            <input id="radio-transactions-points" name="currency" type="radio" value="points">
                            <label for="radio-transactions-points">{{i18n "title-points"}}</label>
                        </span>
                        <span class="position-relative">
                            <input id="radio-transactions-money" name="currency" type="radio" value="money" checked>
                            <label for="radio-transactions-money">{{i18n "title-money"}}</label>
                        </span>
                    </div>
                </div>

                <div class="content-box-item-content">
                    {{partial 'reports-transactions-container' this}}
                </div>

            </form>
        </div>
    </div>

</div><!-- .content-box -->
