<div id="user-view-messages-form">
{{#if id}}
    <form action="/user/{{id}}/messages/list" method="get" class="render-list-form">

        <div class="render-list" id="user-{{id}}-messages-list">
        </div>

        <div class="container-center">
            <button name="submit" type="submit" class="btn-flat infinite-scrolling">{{i18n "button-load-more"}}</button>
        </div>

    </form>
{{/if}}
</div>
