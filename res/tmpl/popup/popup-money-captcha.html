<div id="popup-money-captcha" class="pop-box popup-user" style="overflow: initial;">
    <div class="inner">
        <i class="close-pop-box i-x-slim _delayCaptchaPop"></i>
        <div>
            <div class="title box-inner">{{i18n "popup-money-captcha-title"}}</div>
            <div class="box-inner steps">
                <div class="step" id="pop-st1">
                    <div>{{{i18n "popup-money-captcha-text" }}}</div>
                    <br>
                    <div class="buttones">
                        <button data-goto="#pop-st2" class="btn-border" >{{{i18n "popup-money-captcha-apply" }}}</button>
                        <button  class="btn-link _delayCaptchaPop" >{{{i18n "popup-money-captcha-cancel" }}}</button>
                    </div>
                    <div>
                        <p>{{{i18n "popup-money-captcha-bottom"}}}</p>
                        <button data-goto="#pop-st3" class="_neverCaptchaPop btn-link red">{{{i18n "popup-money-captcha-never"}}}</button>
                    </div>
                </div>
                <div class="step hidden" id="pop-st2">
                    <iframe id="moca-pop" name="moca-pop" src="/res/layout/captcha-pop.html" scrolling="no" frameborder="0"></iframe>
                </div>
                <div class="step hidden" id="pop-st3">
                    <div>
                        <img src="/res/img/pop_seven.png">
                    </div>
                    <p>{{{i18n "popup-money-captcha-text-cancel" }}}</p>
                </div>
            </div>
        </div>
        
    </div>
</div>
