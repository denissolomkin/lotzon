<div id="popup-unregistred-confirm-email" class="pop-box content-main popup-user">
    <div class="inner">
        <!-- REGISTRATION compleet -->
        <form name="email-send">    
            <div class="title box-inner">
                <i class="i-arrow-slim-left back-to"></i>
                <span>{{i18n "popup-confirm-email-title"}}</span>
            </div>
            <div class="box-inner">
                <div class="input-text">
                    <div class="text">{{i18n "popup-confirm-email-text-1"}} <span class="current-mail"></span> {{i18n "popup-confirm-email-text-2"}}</div>
                </div>
                <div class="bottom">
                    <span >{{i18n "popup-confirm-email-bottom-text-1"}} <a class="resend" >{{i18n "popup-confirm-email-bottom-text-2"}}</a></span>
                </div>
            </div>
        </form>
    </div>
</div>
