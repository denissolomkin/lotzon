<div id="popup-unregistred-enter" class="pop-box content-main popup-user">

        <i class="close-pop-box i-x-slim"></i>
        
        <div class="title box-inner">
            {{{i18n "title-popup-enter-title"}}}
        </div>
                
        <div class="unregistred">
            <button onclick="Content.popup.login();" class="button login">{{i18n "title-of-enter"}}</button>
            <button onclick="Content.popup.register();" class="button registration">{{i18n "title-of-register"}}</button>
        </div>
        
    </div>
</div>
