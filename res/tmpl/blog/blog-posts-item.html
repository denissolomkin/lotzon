<div data-id="{{ this.id }}" id="blog-posts-{{ this.id }}" class="post-item clearfix">
    <a href="/blog/post/{{ id }}">
        <div class="post-item-description">
            <div class="post-item-title">
                {{{ this.title }}}
            </div>
            <div class="post-item-inf clearfix">
                <div class="post-item-date live-date" data-stamp="{{ date }}">{{from this.date}}
                </div>
                <div class="post-item-views-comments">
                    <div class="post-item-comments-inf">
                        <i class="i-msg2">{{ this.stat.comments }}</i>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-item-img">
            <img src="/filestorage/blog/{{device 'width'}}/{{ this.img }}" alt="">
        </div>
    </a>
</div>

{{#if block }}
<!-- if add -->
<div class="addbox post-item">
    {{{loadBlock block}}}
</div>
{{/if}}
<!-- endif -->
