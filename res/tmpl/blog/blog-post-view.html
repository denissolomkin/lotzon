<div id="blog-post-view" class="content-box">
    
    {{ partial 'common-content-box-header-partial' (i18n "menu-blog") }}
    
    <div class="content-box-content clearfix">
        <div class="content-box-item post">

            <h1 class="title">{{ title }}</h1>

            <div class="post-inf-wrapper clearfix">

                <div class="post-inf clearfix">
                    <div class="post-date live-date" data-stamp="{{ date }}">{{from date }}</div>
                    <div class="post-views-comments">
                        <div class="post-item-comments-inf">
                            <i class="i-msg2">{{ stat.comments}}</i>
                        </div>
                    </div>
                </div>

                <div data-title="{{title}}" class="social-likes clearfix">
                    <div class="facebook" title="Поделиться ссылкой на Фейсбуке">Facebook</div>
                    <div class="twitter" title="Поделиться ссылкой в Твиттере">Twitter</div>
                    <div class="vkontakte" title="Поделиться ссылкой во Вконтакте">Вконтакте</div>
                    <div class="odnoklassniki" title="Поделиться ссылкой в Одноклассниках">Одноклассники</div>
                    <div class="plusone" title="Поделиться ссылкой в Гугл-плюсе">Google+</div>
                </div>

            </div>
            <hr>
            <div class="post-description clearfix">
                {{{ text }}}
            </div>

            {{partial 'blog-post-view-similar' this}}

            <!-- >>>>>>>>>>>addddddddddd !! -->
            <!-- if add -->
            {{#if block }}
            <div class="addbox">
                <a href="#">
                    <img src="http://ngm.nationalgeographic.com/2013/08/sugar/img/06-candy-670.jpg" alt="">
                </a>
            </div>
            {{/if}}
            <!-- endif -->
            
            {{partial 'blog-post-view-comments' this}}

        </div>
    </div>
</div>
