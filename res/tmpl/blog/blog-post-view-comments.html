<div class="post-comments">
    <div class="title">{{i18n "title-post-comments"}} ({{ stat.comments}})</div>

    {{partial 'blog-post-view-comments-replyform' this}}

    <div class="render-list" id="blog-post-{{id}}-comments-list">
    </div>

    {{#if (gt stat.comments 0)}}
    <form action="/blog/post/{{id}}/comments/list" method="get" class="render-list-form">
        <div class="container-center">
            <button name="submit" type="submit" class="btn-flat once-infinite-scrolling">{{i18n "button-load-more"}}
            </button>
        </div>
    </form>
    {{/if}}


</div>
