<!-- COMMENT FORM -->
<div class="message-form-wrapper">
    <div class="message-form">
        <form action="/blog/post/{{post}}/comments" method="post">
            <input type="hidden" name="user" value="{{user.id}}">
            <input type="hidden" name="comment" value="{{comment}}">
            <textarea class="message-form-area" name="text" placeholder="{{i18n 'message-comments-write-comment'}}" rows="1">{{user.name}}, </textarea>

            <div class="message-form-actions clearfix">
                <label class="input-file-wrapper">
                    <input type="file" class="input-file">
                </label>
                <button type="submit" class="message-form-btn">{{i18n "button-send"}}</button>
                <div class="message-form-smileys"></div>
            </div>

        </form>
    </div>
</div>
<!-- end of  COMMENT FORM -->
