<div class="content-box-item home-blog">
    <form class="filter-render-list" action="/blog" method="get">
          <div class="render-list">
{{#each .}}
					<div class="post-item clearfix">
						<div class="post-item-img">
							<img src=" {{ img }}" alt="">
						</div>
						<div class="post-item-description">
							<div class="post-item-inf clearfix">
								<div class="post-item-date live-date" data-stamp="{{ date }}">{{from date}}</div>
								<div class="post-item-views-comments">
									<div class="post-item-views-inf">{{ stat.views }}</div>
									<div class="post-item-comments-inf">{{ stat.comments }}</div>
								</div>
							</div>
							<div class="post-item-title">
								{{ title }}
							</div>
						</div>
                        <a href="/blog/post/{{ id }}" class="post-more-btn">{{i18n "button-more"}}</a>
					</div>

{{/each}}
{{^.}} No posts :({{/.}}

          </div>

        <input type="submit" class="infinite-scrolling" value="{{i18n " button-load-more"}}"></input>
    </form>

</div>
