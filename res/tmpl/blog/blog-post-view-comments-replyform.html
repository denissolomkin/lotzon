<form action="/blog/post/{{or post_id id}}/comments" method="post">
    <!-- COMMENT FORM -->
    <div class="message-form-wrapper zoomIn animated">
        <div class="message-form">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <input type="hidden" name="comment_id" value="{{comment_id}}">
            <input type="hidden" name="post_id" value="{{or post_id id}}">

            <div contenteditable="true" class="message-form-area" name="text" data-placeholder="{{i18n 'message-comments-write-comment'}}"rows="1">{{#if user.name}}{{user.name}},&nbsp;{{/if}}</div>

            <div class="message-form-actions clearfix">
            <div class="clearfix">  
                <button type="submit">{{i18n "button-send"}}</button>
                <div class="message-form-smileys i-smile"></div>
            </div> 
            <div class="smiles clearfix hidden">
                <span class="i-smile-angry"></span>
                <span class="i-smile-clown"></span>
                <span class="i-smile-confused"></span>
                <span class="i-smile-cool"></span>
                <span class="i-smile-crying"></span>
                <span class="i-smile-dislike"></span>
                <span class="i-smile-gay"></span>
                <span class="i-smile-geek"></span>
                <span class="i-smile-happy"></span>
                <span class="i-smile-kiss"></span>
                <span class="i-smile-laughing"></span>
                <span class="i-smile-like"></span>
                <span class="i-smile-money"></span>
                <span class="i-smile-robot"></span>
                <span class="i-smile-security"></span>
                <span class="i-smile-sleepi"></span>
                <span class="i-smile-smile"></span>
                <span class="i-smile-surprise"></span>
                <span class="i-smile-tongue"></span>
                <span class="i-smile-wink"></span>

                <span class="laughing i-smilyk"></span>
                <span class="like i-smilyk"></span>
                <span class="money i-smilyk"></span>
                <span class="robot i-smilyk"></span>
                <span class="security i-smilyk"></span>
                <span class="sleepi i-smilyk"></span>
                <span class="smile i-smilyk"></span>
                <span class="surprise i-smilyk"></span>
                <span class="tongue i-smilyk"></span>
                <span class="wink i-smilyk"></span>
            </div>       
            <hr>
            </div>
        </div>
    </div>
    <!-- end of  COMMENT FORM -->
</form>
