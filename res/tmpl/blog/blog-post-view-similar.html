<div class="more-posts clearfix">

    <div class="title ">{{i18n "title-post-similar"}}</div>

    <form action="/blog/post/{{id}}/similar/list" method="get" class="render-list-form track-disabled">

        <div class="render-list" id="blog-post-{{id}}-similar-list"></div>

        <div class="container-center">
            <button name="submit" type="submit" class="btn-flat die-infinite-scrolling">{{i18n "button-load-more"}}</button>
        </div>

    </form>

</div>
