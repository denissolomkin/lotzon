<div class="comment-content">
    <div class="comment-top">
        <div class="comment-img">
            <img src="{{avatar this.user.avatar this.user.id}}" alt="">
        </div>
        <div class="comment-inf">
            <span class="comment-name">{{this.user.name}}</span>
            <span class="comment-date"><span>{{from this.date}}</span></span>
                <span class="comment-reply">
                    <span class="separator">|</span>
                    <span data-user-name="{{this.user.name}}"
                          data-user-id="{{this.user.id}}"
                          data-post-id="{{this.post_id}}"
                          data-comment-id="{{this.id}}"
                          class="comment-reply-btn">{{i18n "button-answer"}}</span>
                    <span class="comment-like-mob"></span>
                </span>
        </div>
    </div>
    <div class="comment-like">{{likes}}</div>
    <div class="comment-description">
        <div class="comment-reply-btn" data-user-name="{{this.user.name}}" data-user-id="{{this.user.id}}" data-post-id="{{this.post_id}}"data-comment-id="{{this.id}}">
        </div>
        {{this.text}}
    </div>
</div>
