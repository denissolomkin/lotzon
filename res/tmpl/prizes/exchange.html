<div class="content-box-item with-cat prizes-exchange">

    <div class="content-box-item-top clearfix">
        <div class="content-box-cat">
            {{#each categories}}
            <a href="#{{ id }}">{{ title }}</a>
            {{/each}}
        </div>
    </div>

    <div class="content-box-item-content">
        {{#each goods}}
            <div class="prize category-{{ category }}">
        <a href="/prizes/exchange/goods/{{ id }}">
                <div class="prize-content">
                    <div class="prize-img">
                        <img src="{{ img }}" alt="">
                    </div>
                    <div class="prize-name">
                        {{ title }}
                    </div>
                    <div class="prize-price">
                        {{ price }}<span>{{i18n "title-points"}}</span>
                    </div>
                </div>
                <div class="prize-inf">
                    {{i18n "title-limited-quantity"}}<br>25 {{i18n "title-pieces"}}
                </div>
        </a>
            </div>
        {{else}}
            No prizes :(
        {{/each}}
    </div>

</div>
