<div data-id="{{ id }}" id="prizes-exchange-goods-{{ id }}" class="prize"  onclick="Content.modal.call(this,'message-prize-isnt-many');">
    <a href="/prizes/exchange/goods/{{ id }}"> 
        <div class="prize-content"  >
            <div class="prize-img">
                <img src="/filestorage/shop/{{ this.img }}"
                     class="loading"
                     onload="this.style.background = 'none'"
                     onerror="this.style.background = 'none'; this.src = '/filestorage/shop/default.jpg'">
                
                {{#if (like this.quantity 0)}} 
                    <div class="prize-inf zero"> {{i18n "title-limited-quantity"}}</div> 
                {{/if}}

                {{#if (gt this.quantity 0)}} 
                    <div class="prize-inf limit"> {{i18n "title-prizes-limited"}} {{this.quantity}} {{i18n "title-prizes-pieces"}}</div> 
                {{/if}}
                
            </div>
            <div class="prize-name">
                {{ this.title }}
            </div>
            <div class="prize-price">
                {{ this.price }}
                <span>{{i18n "title-points"}}</span>
            </div>
        </div>
    </a>
</div>
