<div data-id="{{ id }}" id="prizes-exchange-goods-{{ id }}" class="prize">
    <a href="/prizes/exchange/goods/{{ id }}">
        <div class="prize-content">
            <div class="prize-img">
                <img src="/filestorage/shop/{{ this.img }}" alt="">
            </div>
            <div class="prize-name">
                {{ this.title }}
            </div>
            <div class="prize-price">
                {{ this.price }}
                <span>{{i18n "title-points"}}</span>
            </div>
        </div>
        <div class="prize-inf">
            {{#if (lt (player "balance.points") this.price)}} {{i18n "title-pieces"}} {{/if}}
         </div>
          <div class="prize-inf">
            {{#if (like this.quantity 0)}}  {{i18n "title-limited-quantity"}} {{/if}}
        </div>
    </a>
</div>
