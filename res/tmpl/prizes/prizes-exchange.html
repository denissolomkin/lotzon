<div id="prizes-exchange" class="content-box-item with-cat">

    <form class="render-list-form" action="/prizes/exchange/goods/list" method="get">


        <div class="content-box-item-top clearfix">
            
            <div class="content-box-cat">

                <div class="input-box">
                    <input id="radio-prizes-category-all" name="category" type="radio" value="" checked>
                    <label for="radio-prizes-category-all">{{i18n "title-lottery-history-all"}}</label>
                </div>

                {{#each categories}}
                <div class="input-box">
                    <input id="radio-prizes-category-{{ id }}" name="category" type="radio"
                           value="{{ id }}">
                    <label for="radio-prizes-category-{{ id }}">{{ title }}</label>
                </div>
                {{/each}}

            </div>
        </div>

        <div class="content-box-item-content clearfix">
            {{partial 'prizes-exchange-goods-container' this.goods}}
        </div>

    </form>
</div>
