<div id="games-online" class="content-box-item">
        {{#each .}}
        <a href="/games/game">
            <div class="game">
                <div class="game-img">
                    <img src="{{ img }}" alt="">
                </div>
                <div class="game-name">{{ title }}</div>
            </div>
        </a>
        {{/each}}
        {{^.}}No games :({{/.}}
</div>
