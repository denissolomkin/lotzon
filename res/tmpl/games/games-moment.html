<div id="games-moment" class="pop-box content-main moment-game-box">
    <div class="inner">
        <i class="i-x-slim" onclick="location.reload();"></i>
        <div class="title">
            <h1>{{Title}}</h1>
        </div>
        <div class="description">
            {{{Description}}}
        </div>
        <div id="games-moment-cells" class="minefield">
            <div class="message"></div>
            <div>
                {{#each (for 1 "<=" Field.y) as |value key| }}
                <div class='vw vh vf clearfix'>
                    {{#each (for 1 "<=" ../Field.x) }}
                        <div>
                            <div class='inner'>
                                <button type=button data-cell="{{this}}x{{value}}"><i class='i-question'></i><i class='i-x'></i></button>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                    {{/each}}
                </div>
            </div>
            <div class="ad">
                {{i18n "title-of-advertising"}}
            </div>
        </div>
    </div>
