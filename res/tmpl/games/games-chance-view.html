<div id="games-chance-view" class="content-box">

    <button type=button
            onclick="Form.get.call(this, {href:'/games/chance/{{id}}', after: function(data){this.nextElementSibling.innerHTML = JSON.stringify(data, null, 2);}})">
        Preview
    </button>
    <pre id="games-chance-view-item"></pre>

    <button type=button onclick="Form.post.call(this, {
        href:'/games/chance/{{id}}',
        after: function(data){
        this.nextElementSibling.innerHTML = JSON.stringify(data.json, null, 2);}})">
        Build
    </button>
    <pre id="games-chance-view-build"></pre>
    <div id="games-chance-view-cells">
    </div>
    <pre id="games-chance-view-play"></pre>

</div>
