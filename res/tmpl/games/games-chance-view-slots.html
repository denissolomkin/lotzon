<div id="games-spin" class="content-main single-game">
    <section id="slot_machines_container">
        <div id="slotsSelectorWrapper" class="slotMachine1 reelSet1" data-machine="1" data-reel="1">
            <div id="SlotsContainer" class="changeable_background"> <!-- Just to be able to set the "won!" extra background -->
                <div class="matches-inf-wrapper carousel-spin clearfix ">
                    <div id="prizes_list_outer" class="custom-block machine-bg machine-roll">
                        <!--READY buttons-->
                        <div class="buttons-wrapper clearfix">
                            <div id="ExitBlock" class="slot-block-outer">
                                <div class="slot-block-inner">
                                    <div id="ExitButton" class="button back" >{{i18n "button-games-exit"}}</div>
                                </div>
                            </div>
                            <div id="Credits" class="slot-block-outer">
                                <div class="slot-block-inner">
                                    <div id="Gold" class="button">{{i18n "button-games-money"}}</div><div id="Scores" class="button active">{{i18n "button-games-points"}}</div>
                                </div>
                            </div>
                        </div>
                        <form action="/games/chance/{{id}}" method="post" class="reset-disabled">
                            <select name="currency"><option value="MONEY" selected>Money</option><option value="POINT">Points</option></select>
                            <input name="bet">
                            <button>Play</button>
                        </form>
                        <!--END READY buttons-->
                        <!-- READY Spin machine-->
                        <div id="slotMachineContainer" class="slot-block-outer">
                            <i class="i-play"></i>
                            <i class="i-play"></i>
                            <div class="slot-machine-fix">
                                <div class="fix-inner">
                                    <div id="Atention"></div>
                                </div>
                            </div>
                            <div class="slot-block-inner">                
                                <div class="reel-wrapper">
                                    <div id="ReelContainer">
                                        <div id="reel1" class="reel" style="top: -634px;"></div>
                                        <div id="reel2" class="reel" style="top: -754px;"></div>
                                        <div id="reel3" class="reel" style="top: -634px;"></div>
                                        <div id="reelOverlay"></div>
                                    </div>
                                </div>
                                <!--                            <div id="failedRequestMessage" style="display: none;"><span class="large">Sorry, we're unable to display your spin because your connection to our server was lost. </span><br>
                                                                Rest assured that your spin was not wasted.
                                                                Please check your connection and <a href="/#" onclick="window.location.reload();">refresh</a> to try again.
                                                            </div>-->
                                <div id="soundOffButton"></div>
                            </div>
                        </div>
                        <!--END READY Spin machine-->
                        <!--READY bet container-->
                        <div id="betContainer" class="slot-block-outer">
                            <div class="slot-block-inner">
                                <div class="info_box">
                                    <p class="score_desc">{{i18n "title-games-lastWin"}}</p>
                                    <span id="lastWin">666</span>
                                </div>
                                <div class="info_box">
                                    <p class="score_desc">{{i18n "title-games-credits"}}</p>
                                    <span id="credits" class="holder-points">12227</span>
                                </div>
                                <div class="info_box">
                                    <p class="score_desc">{{i18n "title-games-bet"}}</p>
                                    <span id="bet">7</span>
                                </div>
                                <!--                <div class="info_box">
                                                    <p class="score_desc">dayWinnings</p>
                                                    <span id="dayWinnings">99</span>
                                                </div>
                                                <div class="info_box">
                                                    <p class="score_desc">lifetimeWinnings</p>
                                                    <span id="lifetimeWinnings">99</span>
                                                </div>-->
                                <div class="spin_change_container">
                                    <div id="betSpinUp"></div>
                                    <div id="betSpinDown"></div>
                                </div>
                                <div id="spinButton" class="">
                                    <span>{{i18n "button-games-spin"}}</span>
                                </div>
                            </div>
                        </div>
                        <!--END READY bet container-->
                        <div id="soundOffButton"></div>
                    </div>

                                            <span class="tdPayout" data-basepayout="16.00">112</span>

                                            <div class="tdReels">

                                            </div>
                                            <span class="tdPayout" data-basepayout="14.00">98</span>
                                        </div>
                                        <div id="trPrize_35" class="trPrize">
                                            <div class="tdReels">
                                                <div class="reel1 reelIcon prize_3"></div>
                                                <div class="reel2 reelIcon prize_3"></div>
                                                <div class="reel3 reelIcon prize_3"></div>
                                            </div>
                                            <span class="tdPayout" data-basepayout="12.00">84</span>
                                        </div>
                                        <div id="trPrize_41" class="trPrize">
                                            <div class="tdReels">
                                                <div class="reel1 reelIcon prize_1slash3slash5"></div>

                                        <div id="trPrize_45" class="trPrize">
                                            <div class="tdReels">
                                                <div class="reel1 reelIcon prize_stardot5"></div>

                                                <div class="reel3 reelIcon prize_stardot5"></div>
                                            </div>
                                            <span class="tdPayout" data-basepayout="4.00">28</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--END READY Spin Statistic-->
                </div>
            </div>
        </div>
    </section>
</div>
