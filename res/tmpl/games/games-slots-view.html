<div id="games-slots-view" class="content-main single-game">

    <form action="/games/slots/{{id}}" method="post" class="reset-disabled">
    <section id="slot_machines_container">
        <div id="slotsSelectorWrapper" class="slotMachine1 reelSet1" data-machine="1" data-reel="1">
            <div id="SlotsContainer" class="changeable_background"> <!-- Just to be able to set the "won!" extra background -->
                <div class="matches-inf-wrapper carousel-spin clearfix ">
                    <div id="prizes_list_outer" class="custom-block machine-bg machine-roll">

                        <!--READY buttons-->
                        <div class="buttons-wrapper clearfix">
                            <div id="ExitBlock" class="slot-block-outer">
                                <div class="slot-block-inner">
                                    <div id="ExitButton" class="button back" >{{i18n "button-games-exit"}}</div>
                                </div>
                            </div>
                            <div id="Credits" class="slot-block-outer">
                                <div class="slot-block-inner">
                                    <input type="radio" name="currency" value="MONEY" id="Gold">
                                    <label for="Gold" class="button">{{i18n "button-games-money"}}</label>
                                    <input type="radio" name="currency" value="POINT" id="Scores" class="active">
                                    <label for="Scores" class="button">{{i18n "button-games-points"}}</label>
                                </div>
                            </div>
                        </div>
                        <!--END READY buttons-->

                        <!-- READY Spin machine-->
                        <div id="slotMachineContainer" class="slot-block-outer">
                            <i class="i-play"></i>
                            <i class="i-play"></i>
                            <div class="slot-machine-fix">
                                <div class="fix-inner">
                                    <div id="Atention"></div>
                                </div>
                            </div>
                            <div class="slot-block-inner">                
                                <div class="reel-wrapper">
                                    <div id="ReelContainer">
                                        <div id="reel1" class="reel" style="top: -634px;"></div>
                                        <div id="reel2" class="reel" style="top: -754px;"></div>
                                        <div id="reel3" class="reel" style="top: -634px;"></div>
                                        <div id="reelOverlay"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--END READY Spin machine-->


                        <!--READY bet container-->
                        <div id="betContainer" class="slot-block-outer">
                            <div class="slot-block-inner">
                                <div class="info_box">
                                    <p class="score_desc">{{i18n "title-games-lastWin"}}</p>
                                    <span id="lastWin"></span>
                                </div>
                                <div class="info_box">
                                    <p class="score_desc">{{i18n "title-games-credits"}}</p>
                                    <span id="playerBalance" class="holder-points"></span>
                                </div>
                                <div class="info_box">
                                    <p class="score_desc">{{i18n "title-games-bet-once"}}</p>
                                    <input id="bet" name="bet" readonly>
                                </div>
                                <div class="spin_change_container">
                                    <div id="betSpinUp"></div>
                                    <div id="betSpinDown"></div>
                                </div>
                                <button id="spinButton" >
                                    <span>{{i18n "button-games-spin"}}</span>
                                </button>
                            </div>
                        </div>
                        <!--END READY bet container-->

                        <div id="soundOffButton"></div>
                    </div>

                    <!--READY Spin Statistic-->
                    <div id="slotMachineContainerOuter" class="custom-block machine-bg machine-stat">
                        <div id="machine_stat" class="slot-block-outer">
                            <div  class="slot-block-inner">
                                <div id="prizes_list">
                                    <div id="prizes_list_slotMachine1" class="prizes_list_slot_machine">
                                        <div id="trPrize_200" class="trPrize">
                                            <div class="tdReels">
                                                <div class="reel1 reelIcon prize_6"></div>
                                                <div class="reel2 reelIcon prize_6"></div>
                                                <div class="reel3 reelIcon prize_6"></div>
                                            </div>
                                            <span class="tdPayout" data-basepayout="200.00"></span>
                                        </div>
                                        <div id="trPrize_50" class="trPrize">
                                            <div class="tdReels">
                                                <div class="reel1 reelIcon prize_4"></div>
                                                <div class="reel2 reelIcon prize_4"></div>
                                                <div class="reel3 reelIcon prize_4"></div>
                                            </div>
                                            <span class="tdPayout" data-basepayout="50.00"></span>
                                        </div>
                                        <div id="trPrize_20" class="trPrize">
                                            <div class="tdReels">
                                                <div class="reel1 reelIcon prize_2"></div>
                                                <div class="reel2 reelIcon prize_2"></div>
                                                <div class="reel3 reelIcon prize_2"></div>
                                            </div>
                                            <span class="tdPayout" data-basepayout="20.00"></span>
                                        </div>
                                        <div id="trPrize_16" class="trPrize">
                                            <div class="tdReels">
                                                <div class="reel1 reelIcon prize_1slash3"></div>
                                                <div class="reel2 reelIcon prize_5slash2"></div>
                                                <div class="reel3 reelIcon prize_4slash6"></div>
                                            </div>
                                            <span class="tdPayout" data-basepayout="16.00"></span>
                                        </div>
                                        <div id="trPrize_15" class="trPrize">
                                            <div class="tdReels">
                                                <div class="reel1 reelIcon prize_5"></div>
                                                <div class="reel2 reelIcon prize_5"></div>
                                                <div class="reel3 reelIcon prize_5"></div>
                                            </div>
                                            <span class="tdPayout" data-basepayout="15.00"></span>
                                        </div>
                                        <div id="trPrize_14" class="trPrize">
                                            <div class="tdReels">
                                                <div class="reel1 reelIcon prize_1"></div>
                                                <div class="reel2 reelIcon prize_1"></div>
                                                <div class="reel3 reelIcon prize_1"></div>
                                            </div>
                                            <span class="tdPayout" data-basepayout="14.00"></span>
                                        </div>
                                        <div id="trPrize_12" class="trPrize">
                                            <div class="tdReels">
                                                <div class="reel1 reelIcon prize_3"></div>
                                                <div class="reel2 reelIcon prize_3"></div>
                                                <div class="reel3 reelIcon prize_3"></div>
                                            </div>
                                            <span class="tdPayout" data-basepayout="12.00"></span>
                                        </div>
                                        <div id="trPrize_7" class="trPrize">
                                            <div class="tdReels">
                                                <div class="reel1 reelIcon prize_1slash3slash5"></div>
                                                <div class="reel2 reelIcon prize_1slash3slash5"></div>
                                                <div class="reel3 reelIcon prize_1slash3slash5"></div>
                                            </div>
                                            <span class="tdPayout" data-basepayout="7.00"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--END READY Spin Statistic-->
                </div>
            </div>
        </div>
    </section>
    </form>
</div>
