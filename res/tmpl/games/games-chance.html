<div id="games-chance" class="games-previews content-box-item">
    <div class="carousel-games-preview flex-box">
        {{#each .}}
        <a href="/games/chance/{{id}}">
            <div class="game">
                <div class="game-img">
                    <img src="/filestorage/games/Chance{{ id }}.png" alt="">
                </div>
                <div class="game-info">
                    <div class="game-name">{{ title }}</div>
                    <div class="game-fund">
                        <span class="fund_title">Призовой фонд</span>
                        <div class="fund_points">{{ fund_points }} <span>{{i18n "title-of-points"}}</span></div>
                        <div class="fund_money">{{ fund_money }} <span>грн</span></div>
                    </div>
                    <div class="players">{{ players }} игроков</div>
                </div>
                <div class="game-button">подробней</div>
            </div>
        </a>
        {{/each}}
        {{^.}}No games :({{/.}}
    </div>
</div>
