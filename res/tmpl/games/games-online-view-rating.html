<div id="games-online-view-rating" class="top-players" style="display:none;">

    <form action="/games/online/{{id}}/rating/list" method="get" class="render-list-form">

        <ul class="filter clearfix">
            <li class="view-money">
                <input id="view-tating-money" name="currency" type="radio" value="MONEY" checked>
                <label for="view-tating-money">{{i18n "button-games-money"}}</label>
            </li>
            <li class="view-points">
                <input id="view-tating-points" name="currency" type="radio" value="POINTS">
                <label for="view-tating-points">{{i18n "button-games-points"}}</label>
            </li>
        </ul>
        
        <div class="players-list">
            {{partial 'games-online-view-rating-container'}}
        </div>

    </form>

</div>
