<div id="games-random" class="pop-box">
    <div class="inner">
        <div class="title">
            <h1>{{i18n "title-games-random"}}</h1>
        </div>
        <div class="description">
            {{{Description}}}
        </div>
        <div id="games-random-cells" class="minefield">
            {{#each (for 1 "<=" Field.y) as |value key| }}
            <div class='vw vh vf clearfix'>
                {{#each (for 1 "<=" ../Field.x) }}
                <div>
                    <div class='inner'>
                        <button type=button data-cell="{{this}}x{{value}}"><i class='i-question'></i><i class='i-x'></i></button>
                    </div>
                </div>
                {{/each}}
            </div>
            {{/each}}
        </div>
        <div class="ad">
        </div>
    </div>
</div>
