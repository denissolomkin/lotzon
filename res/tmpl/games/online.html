<div class="content-box-item games-online">
    <div>
        {{#each .}}
        <a href="/games/game">
            <div class="game">
                <div class="game-img">
                    <img src="{{ img }}" alt="">
                </div>
                <div class="game-name">{{ title }}</div>
            </div>
        </a>
        {{/each}}
        {{^.}}No games :({{/.}}
    </div>
</div>
