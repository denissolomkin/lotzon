<div id="profile-settings" class="content-box">
    <div class="content-box-header back">{{i18n "title-profile-settings"}}</div>

    <div class="content-box-content clearfix">
        <div class="content-box-item">

            <form action="settings" method="post">

                <div class="s-lang">
                    <div class="title">Язык сайта</div>
                    {{#each language.available}}
                    <label class="radio-text">
                        <input type="radio" name="site-lang" value="{{@key}}" {{#if (eq @key ../language.current)}} checked{{/if}}>
                        <span>{{.}}</span>
                    </label>
                    {{/each}}
                </div>

                <div class="s-email">
                    <div class="title">Получать email письма</div>
                    <label class="radio-text">
                        <input type="radio" name="email" value="1" checked>
                        <span>Да</span>
                    </label>
                    <label class="radio-text">
                        <input type="radio" name="email" value="2">
                        <span>Нет</span>
                    </label>
                </div>

                <button name="submit" type="submit" class="settings-btn">{{i18n "button-save"}}</button>
            </form>

        </div><!-- .content-box-item -->
    </div><!-- .content-box-content -->
</div><!-- .content-box -->
