<div class="content-box cashout">
    <div class="content-box-header back">Вывод денег</div>

    <div class="content-box-content clearfix">
        <div class="content-box-item cabinet-cashout">

            <div class="cco-title clearfix">
                <div>Выберите способ вывода денег</div>
                <a href="/profile/billing" class="cco-edit"><span>редактировать</span></a>
            </div>

            <div class="cco-choose-method">
                <form  action="/profile/cashout" method="post">
                    <div class="cco-methods">
                        <div class="cco-method clearfix">
                            <label>
                                <input id="cco-mb" class="input-radio required" name="method" type="radio" value="phone"
                                {{^billing.phone}} disabled{{/billing.phone}}>
                                <label for="cco-mb" class="input-radio"></label>

                                <div class="cco-method-name">Мобильный телефон</div>
                                <div class="cco-method-value">{{billing.phone}}</div>
                            </label>
                        </div>
                        <div class="cco-method clearfix">
                            <label>
                                <input id="cco-ym" class="input-radio required" name="method" type="radio" value="yandexMoney"
                                {{^billing.yandexMoney}} disabled{{/billing.yandexMoney}}>
                                <label for="cco-ym" class="input-radio"></label>

                                <div class="cco-method-name">Яндекс Деньги</div>
                                <div class="cco-method-value">{{billing.yandexMoney}}</div>
                            </label>
                        </div>
                        <div class="cco-method clearfix">
                            <label>
                                <input id="cco-wm" class="input-radio required" name="method" type="radio" value="webMoney"
                                {{^billing.webMoney}} disabled{{/billing.webMoney}}>
                                <label for="cco-wm" class="input-radio"></label>

                                <div class="cco-method-name">WebMoney</div>
                                <div class="cco-method-value">{{billing.webMoney}}</div>
                            </label>
                        </div>
                        <div class="cco-method clearfix">
                            <label>
                                <input id="cco-qw" class="input-radio required" name="method" type="radio" value="qiwi"
                                {{^billing.qiwi}} disabled{{/billing.qiwi}}>
                                <label for="cco-qw" class="input-radio"></label>

                                <div class="cco-method-name">QIWI</div>
                                <div class="cco-method-value">{{billing.qiwi}}</div>
                            </label>
                        </div>
                    </div>

                    <div class="cco-enter-sum clearfix">
                        <div class="cco-enter-sum-box clearfix">
                            <div class="title">Введите сумму</div>
                            <input type="text" name="sum" class="cco-sum float required" value=""><span class="cco-currency">грн</span>
                        </div>
                        <button type="submit" class="cco-cashout-btn">Вывести</button>
                    </div>
                </form>
            </div>

            <div class="cco-inf">
                <p>Все заявки на вывод денег обрабатываются в течении 7-ми рабочих дней.</p>

                <p>Информация о состоянии заявки можно посмотреть в <a href="/balance2/payments">истории выплат</a></p>

                <p>Если Вы не получили выигрыш в указанный срок напишите нам используя <a href="/support/feedback">эту
                    форму</a></p>
            </div>

        </div>
    </div>

</div><!-- .content-box -->
