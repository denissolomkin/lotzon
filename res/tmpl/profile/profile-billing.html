<div id="profile-billing" class="content-box">
    <div class="content-box-header"><span class="back i-arrow-left large-visible"></span><span class="back i-arrow-slim-left small-visible "></span>{{i18n "title-profile-billing"}}</div>

    <div class="content-box-content clearfix">
        <div class="content-box-item cashout-inf">

            <div class="ci-title">{{i18n "message-input-billing-information"}}</div>

            <div class="ci-form">
                <form action="/profile/billing" method="put">
                    <ul class="ci-personal-form">
                        <li class="ci-personal-form-names">
                            <ul>
                                <li class="clearfix">
                                    <div>{{i18n "title-billing-phone"}}</div> 
                                    <div class="ci-personal-form-values"> 
                                        <input class="inputmask" type="tel" name="billing[phone]"  placeholder="{{i18n 'title-enter-billing-phone'}}" value="{{billing.phone}}">
                                    </div>
                                </li>
                                <li class="clearfix">
                                    <div>{{i18n "title-billing-yandexmoney"}}</div>
                                    <div class="ci-personal-form-values">
                                        <input class="inputmask" type="text" name="billing[yandexMoney]"  placeholder="{{i18n 'title-enter-billing-yandexMoney'}}" value="{{billing.yandexMoney}}">
                                    </div>
                                </li>
                                <li class="clearfix">
                                    <div>{{i18n "title-billing-webmoney"}}</div>
                                    <div class="ci-personal-form-values">
                                        <input class="inputmask" type="text" name="billing[webMoney]" placeholder="{{i18n 'title-enter-billing-webMoney'}}" value="{{billing.webMoney}}">
                                    </div>
                                </li>
                                <li class="clearfix">
                                    <div>{{i18n "title-billing-qiwi"}}</div>
                                    <div class="ci-personal-form-values"> 
                                        <input class="inputmask" type="tel" name="billing[qiwi]"  placeholder="{{i18n 'title-enter-billing-qiwi'}}" value="{{billing.qiwi}}">
                                    </div>
                                </li>
                            </ul>
                        </li>
                        
                    </ul>

                    <div class="container-center"><button name="submit" type="submit" class="btn-flat">{{i18n "button-save"}}</button><span class="back danger">Отмена</span></div></div>
                </form>
            </div>

        </div><!-- .content-box-item -->
    </div><!-- .content-box-content -->
</div><!-- .content-box -->
