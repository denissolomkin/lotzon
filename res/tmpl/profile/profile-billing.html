<div id="profile-billing" class="content-box">
    <div class="content-box-header"><span class="back i-arrow-left"></span>{{i18n "title-profile-billing"}}</div>

    <div class="content-box-content clearfix">
        <div class="content-box-item cashout-inf">

            <div class="ci-title">{{i18n "message-input-billing-information"}}</div>

            <div class="ci-form">
                <form action="/profile/billing" method="put">
                    <ul class="ci-personal-form">
                        <li class="ci-personal-form-names">
                            <ul>
                                <li>{{i18n "title-billing-phone"}}</li>
                                <li>{{i18n "title-billing-yandexmoney"}}</li>
                                <li>{{i18n "title-billing-webmoney"}}</li>
                                <li>{{i18n "title-billing-qiwi"}}</li>
                            </ul>
                        </li>
                        <li class="ci-personal-form-values">
                            <ul>
                                <li><input class="inputmask" type="tel" name="billing[phone]" value="{{billing.phone}}"></li>
                                <li><input class="inputmask" type="text" name="billing[yandexMoney]" value="{{billing.yandexMoney}}"></li>
                                <li><input class="inputmask" type="text" name="billing[webMoney]" value="{{billing.webMoney}}"></li>
                                <li><input class="inputmask" type="tel" name="billing[qiwi]" value="{{billing.qiwi}}"></li>
                            </ul>
                        </li>
                    </ul>

                    <div class="container-center"><button name="submit" type="submit" class="btn-flat">{{i18n "button-save"}}</button></div>
                </form>
            </div>

        </div><!-- .content-box-item -->
    </div><!-- .content-box-content -->
</div><!-- .content-box -->
