<div class="content-box convert">
    <div class="content-box-header back">Конвертация</div>

    <div class="content-box-content clearfix">
        <div class="content-box-item cabinet-convert">

            <div class="cc-title">Курс конвертации: 1 {{currency.iso}} = {{currency.rate}} баллов</div>

            <div class="cc-form">
                <form action="/profile/convert" method="post">
                    <div class="cc-form-top clearfix">
                        <div class="cc-out">
                            <div class="title">Отдам</div>
                            <input class="cc-sum required" type="text" value="">
                            <span class="cc-currency">{{currency.iso}}</span>
                        </div>
                        <div class="cc-income">
                            <span class="title">Получу</span>
                            <span class="cc-sum">0</span>
                            <span class="cc-currency">баллов</span>
                        </div>
                    </div>
                    <button type="submit" class="cc-convert-btn">Обменять</button>
                </form>
            </div>

        </div>
    </div>

</div><!-- .content-box -->
