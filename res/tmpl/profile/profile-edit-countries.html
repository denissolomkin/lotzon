<div class="select-wrapper" id="profile-edit-countries">
	<select name="country" class="{{#if (player "location.country")}} {{else}} default {{/if}}" onchange="this.className=this.value">
		{{#each this}}
	    <option value="{{@key}}" {{#if (eq @key (player "location.country"))}} selected="selected"{{/if}}>{{.}}</option>
		{{/each}}
	</select>
	<i class="hidden"></i>
</div>
