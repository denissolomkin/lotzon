 <div class="select-wrapper i-arrow-down" id="profile-edit-countries">
	<select name="country" class="{{#if location.country}} {{else}} default {{/if}}" onchange="this.className=this.value">
   {{#if location.country}}
        <option value=""> {{location.country}} </option>
    {{else}}
       	<option value="default">{{i18n "title-profile-choose"}}</option>
   {{/if}}
			{{#each this}}

	</select>
</div>`
