<div id="profile-popup" class="pop-box content-main">
    <div class="inner">
        <div class="title box-inner">
            ЗАВЕРШЕНИЕ РЕГИСТРАЦИИ
        </div>
        <form action="/profile/complete" method="put" class="clearfix box-inner" name="profile">

            <div class="ae-user-img pi-ph true">
                <img src="{{avatar img id}}" alt="">
            </div>
        
            <div class="inputs">
                <div class="option">
                    <input placeholder="{{i18n 'title-profile-write-nickname'}}" name="nickname" type="text" value="{{title.nickname}}">
                </div>
                <div class="option">
                    <input type="text" name="newPass" class="new-pass" placeholder="{{i18n 'придумайте пароль для входа'}}" value="">
                </div>
                <div class="option">
                    <input type="text" name="repeatPass" class="repeat-pass" placeholder="{{i18n 'повтор пароля'}}" value="">
                </div>
            </div>
        
            <div class="container-center text-notice">
                <button name="submit" type="submit" class="btn-flat">{{i18n "button-save"}}</button>
            </div>
        </form>
    </div>
</div>
