<div id="badges-{{key}}{{#if id}}-{{id}}{{/if}}" >
    <!--start timout-->
    <!--<img src="" onerror='countdown({{key}}, {{timeout}}, {{time}})'>-->
     {{badgesCountdown}}
    
     <section class="clearfix {{#if image}}{{/if}}contain-img">
        <a href="{{action}}" class="start {{#if button}}visieble{{else}}invisieble{{/if}}" onclick=" $(this).closest('div[id^=\'badges-\']').remove(); ">{{i18n button}}</a>
        <div class="title">{{i18n title}}</div>
        {{#if (eq key "message")}}
        
        {{#if image}}
        <img src="{{{image}}}" alt="">
        {{/if}}
        
        <div class="txt">{{{text}}}</div>
        <i class="i-x-slim" onclick=" $(this).closest('div[id^=\'badges-\']').remove(); "></i>
        {{/if}}
    </section>
</div>
