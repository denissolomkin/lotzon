<div id="badges-notifications-{{key}}{{#if id}}-{{id}}{{/if}}" class="badge">
    {{badgesCountdown}}
    <section class="clearfix">
        <a href="{{action}}" class="start {{#if button}}visieble{{else}}invisieble{{/if}}" onclick="DOM.remove(DOM.up('.badge',this))">{{i18n button}}</a>
        <div class="title">{{i18n title}}</div>
    </section>
</div>
