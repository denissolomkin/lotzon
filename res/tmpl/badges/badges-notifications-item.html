<div id="badges-notifications-{{key}}" class="badge">
    {{badgesCountdown}}
    <section class="clearfix">
        <a href="{{action}}" class="start {{#if button}}visible{{else}}invisible{{/if}}" onclick="DOM.remove(DOM.up('.badge',this))">{{i18n button}}</a>
        <div class="title">{{i18n title}}</div>
    </section>
</div>
