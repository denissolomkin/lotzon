<div class="content-box-item lottery-history with-cat cabinet-game-history">

    <div class="content-box-item">

        <form action="/lottery/history" class="render-list-form" method="get">

            <div class="content-box-item-top clearfix">
                <div class="content-box-cat">
                    <span class="position-relative">
                        <input id="brt-points" name="type" type="radio" value="mine">
                        <label for="brt-points">{{i18n "title-lottery-history-mine"}} </label>
                    </span>
                    <span class="position-relative">
                        <input id="brt-money" name="type" type="radio" value="" checked>
                        <label for="brt-money">{{i18n "title-lottery-history-all"}}</label>
                    </span>
                </div>

            </div>

            <div class="content-box-item-content">

                <div class="render-list-container">
                    <div class="render-list">
                        {{#reverse .}}
                        <a data-id="{{@key}}" href="/lottery/history/{{ id }}">
                            <div class="gh-item clearfix">
                                <div class="gh-inf gh-date">
                                    <span class="gh-inf-name">{{i18n "title-lottery-history-win-combinaion"}} </span>{{day
                                    this.date }}
                                </div>

                                <div class="gh-inf gh-combination">

                                    <div class="gh-numbers clearfix">
                                        {{#combination}}
                                        <span class="gh-number">{{.}}</span>
                                        {{/combination}}
                                        <span class="arrow"></span>
                                    </div>
                                </div>
                            </div>
                        </a>
                        {{else}}
                        No history :(
                        {{/reverse}}
                    </div>

                    <div class="container-center">
                        <button type="submit" class="btn-flat">{{i18n "button-load-more"}}</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
