<div data-id="{{this.id}}" id="lottery-history-{{this.id}}" class="gh-item clearfix">
    <a href="/lottery/{{ this.id }}?type={{ this.type }}">
        <div class="gh-inf gh-date">
            <span class="gh-inf-name">{{i18n "title-lottery-history-win-combinaion"}} </span>{{day this.date "DD.MM.YYYY"}}
        </div>

        <div class="gh-inf gh-combination">
            <div class="gh-numbers clearfix">
                {{#this.combination}}
                <span class="gh-number">{{.}}</span>
                {{/this.combination}}
                <span class="arrow"></span>
            </div>
        </div>
    </a>
</div>
