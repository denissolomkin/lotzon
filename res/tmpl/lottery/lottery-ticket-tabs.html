<ul id="lottery-ticket-tabs" class="ticket-tabs clearfix">
    {{#renderTabs}}
    <li data-ticket='{{num}}' class='{{#done}}done{{/done}} {{^available}}unavailable{{/available}}'>
        <span class="ticket-number-sm">{{#if @last}} <span>gold</span><span class="short">g</span> {{else}}â„–{{num}}{{/if}}</span>

        {{#if (like num 7)}}
	        {{#if (unauthorized)}}
		        <span class="count">!</span>
	        {{else}}
		        {{#if (not (ticketFilled num)) }}
			        {{#if (or (captchaTime) (ticketAvailable num)) }}
		        	<span class="count">!</span>
			        {{/if}}
		        {{/if}}
	        {{/if}}
        {{/if}}

    </li>
    {{/renderTabs}}
</ul>
<!-- .ticket-tabs -->
