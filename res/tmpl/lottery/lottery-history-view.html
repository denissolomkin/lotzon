<div id="lottery-history-view" class="content-main">

		<div class="content-box">

            <div class="content-box-header back"><span>назад</span>{{day date}}</div>

			<div class="content-box-content clearfix">
				<div class="content-box-item game_history_detail" data-lotteryid="{{id}}">
					<div class="container clearfix">
						<ul class="balls-end-game clearfix">
		                {{#combination}}
		                <li class="g-oc_li unfilled">
		
		                    <div class="goc_li-nb">
		                        <span class="g-oc_span">{{.}}</span>
		                    </div>
		                </li>
		                {{/combination}}
		            	</ul>

						<div id="lottery-history-view-tickets" class="ghd-tickets" style="min-height: 100px;">
						</div>

						
					</div>
					<div class="ghd-game-inf clearfix">
						<div class="title">информация о розыгрыше</div>
						<table>
							<tr><th>Угаданных чисел</th><th>Выигрышей</th><th>Общий выигрыш</th></tr>
                            {{#statistics}}
							<tr class="balls-matches-{{balls}}">
                                <td>{{balls}} x 6</td>
                                <td></td>
                                <td></td>
                            </tr>
                            {{/statistics}}
						</table>
						<div class="ghd-all-won">Всего выиграно: <span class="money">0</span> грн&nbsp;&nbsp;<span class="points">0</span> баллов</div>
					</div>

				</div>
			</div>

		</div>

	</div><!-- .content-main -->
