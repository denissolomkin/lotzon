<div id="lottery-history" class="content-box tickets">
    <div class="grid-container lottery-grid header-box grid-nomargin">
        <div class="width-100">
            <p class="title">
                {{i18n "title-lottery-history"}}
            </p>
        </div>
    </div>

    <div class="content-box-content clearfix">

        <div class="content-box-item lottery-history with-cat cabinet-game-history">

            <div class="content-box-item">

                <form action="/lottery/history/list" class="render-list-form" method="get">
                    <input type="hidden" name="order" value="DESC">

                    <div class="content-box-item-top clearfix">
                        <div class="content-box-cat">
                            <span class="position-relative">
                                <input id="radio-lottery-mine" name="type" type="radio" value="mine">
                                <label for="radio-lottery-mine">{{i18n "title-lottery-history-mine"}} </label>
                            </span>
                            <span class="position-relative">
                                <input id="radio-lottery-all" name="type" type="radio" value="all" checked>
                                <label for="radio-lottery-all">{{i18n "title-lottery-history-all"}}</label>
                            </span>
                        </div>
                    </div>

                    <div class="content-box-item-content">
                        {{partial 'lottery-history-container'}}
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>
