<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function ready() {
                var f = parent.window.document.querySelector('#moca');
                setInterval(function(){
                    f.style.height = (document.querySelector('form').offsetHeight+10) + 'px';
                },1000);
        }
        document.addEventListener("DOMContentLoaded", ready);

        var er = function(){
            var els = document.querySelectorAll('form > div');
            
            for(var i = 0; i < els.length; i++){
                els[i].classList.toggle('hidden');
            }
        }
    </script>
</head>
<body>

        html,body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            letter-spacing: -.5px;

        }
        hr{

            border-bottom: 1px solid rgba(0,0,0,0.3);
        }
        #MoneyCaptcha,#money_captcha_wrapper{

        #money_captcha_wrapper{

        #moneycaptchasubmit{

            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            text-transform: uppercase;
            background: #e9f1f4;
            font-weight: normal;
            -webkit-box-shadow: 0 2px 1px rgba(255, 255, 255, 0.9), inset 1px 2px 2px rgba(0, 0, 0, 0.46);
            -moz-box-shadow: 0 2px 1px rgba(255, 255, 255, 0.9), inset 1px 2px 2px rgba(0, 0, 0, 0.46);

            cursor: pointer;
            color: #4c4c4c;

            border: none;
            margin: 20px auto 0px auto;
            display: block;
            font-family: sans-serif;
            font-size: 14px;
            letter-spacing: -.5px;
        }
        #moneycaptchasubmit:hover{
            background: #ffe400;
            color: #4c4c4c;
        }
        #moneycaptchasubmit[disabled="true"]{
            cursor: default;
            color: #8f8e8e;
        }
        #moneycaptchasubmit[disabled="true"]:hover{
            cursor: default;
            color: #8f8e8e;
            background: #e9f1f4;
        }
        .hidden{
            display: none;
        }
    </style>
