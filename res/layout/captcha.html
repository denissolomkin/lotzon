<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        #MoneyCaptcha,#money_captcha_wrapper{
            max-width: 100%;
            /*box-sizing: border-box;*/
            margin: 0px auto;
        }
        #MoneyCaptcha{
            max-width: 90%;
        }
        #money_captcha_wrapper{
            height: auto !important;
        }

        #moneycaptchasubmit{
            opacity: 1;
            padding: 0 30px;
            min-height: 40px;
            min-width: 160px;
            font-size: 15px;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            text-transform: uppercase;
            background: #e9f1f4;
            font-weight: normal;
            -webkit-box-shadow: 0 2px 1px rgba(255, 255, 255, 0.9), inset 1px 2px 2px rgba(0, 0, 0, 0.46);
            -moz-box-shadow: 0 2px 1px rgba(255, 255, 255, 0.9), inset 1px 2px 2px rgba(0, 0, 0, 0.46);
            box-shadow: 0 2px 1px rgba(255, 255, 255, 0.9), inset 1px 2px 2px rgba(0, 0, 0, 0.46);
            cursor: pointer;
            color: #4c4c4c;

            border: none;
            margin: 20px auto 0px auto;
            display: block;
            font-family: sans-serif;
            font-size: 14px;
            letter-spacing: -.5px;
        }
        #moneycaptchasubmit:hover{
            background: #ffe400;
            color: #4c4c4c;
        }
        #moneycaptchasubmit[disabled="true"]{
            cursor: default;
            color: #8f8e8e;
        }
        #moneycaptchasubmit[disabled="true"]:hover{
            cursor: default;
            color: #8f8e8e;
            background: #e9f1f4;
        }
    </style>
    <form id="get_seven" onsubmit="parent.window.Tickets.getSevenTicket(this);return false;" action="/tickets/captcha" method="post">
    <noindex>

    </form>
