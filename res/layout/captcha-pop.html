<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function ready() {
            var f = parent.window.document.querySelector('#moca-pop');
            setInterval(function(){
                f.style.height = (document.querySelector('form').offsetHeight+10) + 'px';
            },1000);
        }
        document.addEventListener("DOMContentLoaded", ready);

        var er = function(){
            var els = document.querySelectorAll('form > div');
            
            for(var i = 0; i < els.length; i++){
                els[i].classList.toggle('hidden');
            }
        }
    </script>
</head>
<body>

            border: none;

        }
        #sub:hover{
            background: #ffe604;
            color: #4a4a4a;
        }
        #sub[disabled="true"]{
            cursor: default;
            color: #8f8e8e;
        }
        #sub[disabled="true"]:hover{
            cursor: default;
            color: #8f8e8e;
            background: #f9f9f9;
        }
        .hidden{
            display: none;
        }
    </style>
