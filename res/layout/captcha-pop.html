<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function ready() {
            var f = parent.window.document.querySelector('#moca-pop');
            setInterval(function(){
                f.style.height = (document.querySelector('form').offsetHeight+10) + 'px';
            },500);
            var ii = setInterval(function(){
                
                document.querySelector('#MoneyCaptcha') && (document.querySelector('form').style.display = "block");
                
                var al = document.querySelector('#MoneyCaptcha_alloyban');
                if (al && al.style.display == 'block'){
                    document.querySelector('form').removeAttribute('onsubmit');
                    document.querySelector('form').removeAttribute('action');
                    // document.querySelector('#moneycaptcha_code') && document.querySelector('#moneycaptcha_code').remove;
                    document.querySelector('#error') && document.querySelector('#error').remove();
                    document.querySelector('#task') && document.querySelector('#task').remove();
                    document.querySelector('#ip_error') && ( document.querySelector('#ip_error').style.display = 'block' );
                    
                    clearInterval(ii);
                }

            }, 100);

        }
        document.addEventListener("DOMContentLoaded", ready);

        var er = function(){
            // console.debug('fuuuuuuuu');
            document.querySelector('form').style.display = "block";
            document.querySelector('#task') && document.querySelector('#task').remove();
            document.querySelector('#error') && ( document.querySelector('#error').style.display = 'block' );
        }
    </script>
</head>
<body>

    </style>
